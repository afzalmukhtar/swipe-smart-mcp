[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "financial-mcp-server"
version = "0.1.0"
description = "MCP server for financial tracking and credit card reward optimization"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "mcp>=1.0.0",
    "pydantic>=2.0.0",
    "sqlalchemy>=2.0.0",
    "aiosqlite>=0.19.0",
    "pandas>=2.0.0",
    "openpyxl>=3.1.0",
    "python-dateutil>=2.8.0",
    "typer>=0.9.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
]

[project.scripts]
financial-mcp-server = "financial_mcp.server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/financial_mcp"]

[project.urls]
Homepage = "https://github.com/YOUR_USERNAME/financial-mcp-server"
Repository = "https://github.com/YOUR_USERNAME/financial-mcp-server.git"
Issues = "https://github.com/YOUR_USERNAME/financial-mcp-server/issues"

[tool.black]
line-length = 88
target-version = ['py311']

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "UP", "RUF"]
ignore = ["E501", "N805"]  # N805: First argument should be named 'self' (ignore for Pydantic validators)

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "-v --cov=financial_mcp --cov-report=term-missing"

[dependency-groups]
dev = [
    "ruff>=0.12.9",
]
